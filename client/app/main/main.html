
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table class="table">
        <thead>
        <tr>
          <th class="col-sm-7">Track</th>
          <th class="col-sm-3">User</th>
          <th class="col-sm-1 text-right">Length</th>
          <th class="col-sm-1"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="track in playlist">
          <td>{{track.title}}</td>
          <td>{{track.username}}</td>
          <td class="text-right">{{track.duration}}</td>
          <td class="text-right"><button class="btn btn-default" ng-click="play(track)"><i class="glyphicon glyphicon-play"></i></button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
